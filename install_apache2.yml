---

- hosts: all
  become: true
  tasks:

  - name: update repository module
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"
  

  - name: add php support for apache2
    apt: 
      name: libapache2-mod-php
      state: latest  
    when: ansible_distribution == "Ubuntu"


  - name: update repository module
    dnf:
      update_cache: yes
    when: ansible_distribution == "Rocky"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "Rocky"


  - name: add php support for apache2
    dnf:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Rocky"
